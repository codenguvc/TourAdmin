<nb-card>
    <div class="container">
        <h2 class="mt-3">Thêm khách hàng mới</h2>
        <form (ngSubmit)="addCus(cusForm)" #cusForm="ngForm">
            <div class="form-group">
                <label for="customerName">Tên khách hàng:</label>
                <input type="text" class="form-control mt-2" id="customerName" name="customerName"
                    [(ngModel)]="newCustomer.name" required #customerName="ngModel">
                <div *ngIf="customerName.invalid && (customerName.dirty || customerName.touched)" class="text-danger">
                    <div *ngIf="customerName.errors?.required">Tên khách hàng không được để trống.</div>
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="customerSdt">Số điện thoại:</label>
                <input type="text" class="form-control mt-2" id="customerSdt" name="customerSdt"
                    [(ngModel)]="newCustomer.phone" required 
                    pattern="^0[0-9]{9,12}$" 
                    minlength="10"
                    maxlength="13"
                    #customerSdt="ngModel">
                <div *ngIf="customerSdt.invalid && (customerSdt.dirty || customerSdt.touched)" class="text-danger">
                    <div *ngIf="customerSdt.errors?.required">Số điện thoại không được để trống.</div>
                    <div *ngIf="customerSdt.errors?.pattern">Số điện thoại phải bắt đầu từ số 0 và có từ 10 đến 13 số.</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3 mb-3" [disabled]="cusForm.invalid">Thêm khách hàng</button>
        </form>
    </div>    
</nb-card>
