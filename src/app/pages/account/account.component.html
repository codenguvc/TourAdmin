<nb-card>
    <div class="container ">
      <div class="mt-3 d-flex justify-content-between align-items-center mb-3">
        <h2>Danh sách tài khoản</h2>
        <button class="btn btn-success" (click)="navigateToAddAccount()">Thêm mới</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Tài khoản</th>
            <th>Mật khẩu</th>
            <th>Vai trò</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let account of accounts">
            <td>{{ account.id }}</td>
            <td>{{ account.email }}</td>
            <td>{{ account.username }}</td>
            <td>{{ getMaskedPassword(account.password) }}</td>
            <td>{{ account.role_name }}</td>
            <td>
              <button class="btn btn-primary" (click)="navigateToEditAccount(account.id)">Sửa</button>
              <span class="mx-2"></span>
              <button class="btn btn-danger" (click)="deleteAccount(account.id)">Xóa</button>
            </td>
          </tr>
        </tbody>
      </table>

      <ngx-paginator class="mb-3" [apiUrl]="apiUrl" [current_page]="currentPage" [last_page]="lastPage"
          (dataList)="onDataListChange($event)">
      </ngx-paginator>

    </div>
  </nb-card>
