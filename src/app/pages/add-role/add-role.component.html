<nb-card>
    <div class="container mt-4">
        <h2 class="mb-4">Thêm mới vai trò</h2>
        <form (ngSubmit)="onSubmit()">
            <!-- Nhập tên vai trò -->
            <div class="form-group">
                <label for="roleName">Tên vai trò:</label>
                <input type="text" class="form-control mt-2" id="roleName" [(ngModel)]="roleName" name="roleName"
                    placeholder="Nhập tên vai trò" required>
            </div>
           
            <!-- Danh sách các quyền -->
            <div class="form-group mt-4">
                <label>Danh sách các quyền:</label>
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let permission of permissions">
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" id="{{permission.id}}"
                                [(ngModel)]="selectedPermissions[permission.id]" name="permissions">
                            <label class="form-check-label" for="{{permission.id}}">
                                {{permission.name}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Nút lưu -->
            <button type="submit" class="btn btn-primary mt-3 mb-3">Lưu</button>
        </form>
    </div>
</nb-card>
