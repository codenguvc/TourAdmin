<nb-card>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Danh sách khách hàng</h2>
            <button class="btn btn-success" (click)="navigateToAddCustomers()">Thêm mới</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên khách hàng</th>
                    <th>Số điện thoại</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers">
                    <td>{{ customer.id }}</td>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.phone }}</td>
                    <td>
                        <button class="btn btn-primary" (click)="navigateToEditCustomers(customer.id)">Sửa</button>
                        <span class="mx-2"></span>
                        <button class="btn btn-danger" (click)="deleteCustomer(customer.id)">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <ngx-paginator class="mb-3" [apiUrl]="apiUrl" [current_page]="currentPage" [last_page]="lastPage"
          (dataList)="onDataListChange($event)">
      </ngx-paginator>

    </div>
</nb-card>
