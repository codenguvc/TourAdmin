<nb-card>
    <div class="container">
        <div class="row mb-3">
            <div class="col d-flex justify-content-between align-items-center">
                <h2 class="mt-3">Danh sách địa điểm</h2>
                <button class="btn btn-success" (click)="navigateToAddLocation()">Thêm mới</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col-md-4 mb-4" *ngFor="let location of locations">
                        <div class="card">
                            <img [src]="'http://localhost:3456/uploads/' + location.image" width="500px" height="300px" class="card-img-top" alt="Hình ảnh">
                            <div class="card-body">
                                <h5 class="card-title">{{ location.name }}</h5>
                                <p class="card-text">Thể loại: {{ location.category_name }}</p>
                                <button class="btn btn-primary" (click)="navigateToEditLocation(location.id)">Sửa</button>
                                <button class="btn btn-danger ms-2" (click)="deleteLocation(location.id)" data-toggle="popover" 
                                data-trigger="focus" title="Xác nhận xóa" data-content="Bạn có chắc chắn muốn xóa {{ location.name }} không?">
                                  Xóa
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ngx-paginator class="mb-3" [apiUrl]="apiUrl" [current_page]="currentPage" [last_page]="lastPage"
    (dataList)="onDataListChange($event)">
</ngx-paginator>

</nb-card>
