<nb-card>
    <div class="container mt-4">
        <h2>Thêm tài khoản mới</h2>
        <form (ngSubmit)="addAccount(accountForm)" #accountForm="ngForm">
            <div class="form-group">
                <label for="email">Email:</label>
               
                <input type="email" class="form-control mt-2" id="email" name="email" [(ngModel)]="newAccount.email"
                    required email #email="ngModel">
               
                <div *ngIf="email.invalid && email.touched" class="text-danger">
                    <div *ngIf="email.errors.required">Email không được để trống.</div>
                    <div *ngIf="email.errors.email">Email không đúng định dạng.</div>
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="username">Tên tài khoản:</label>
                <input type="text" class="form-control mt-2" id="username" name="username"
                    [(ngModel)]="newAccount.username" required #username="ngModel">
                <div *ngIf="username.invalid && username.touched" class="text-danger">Tên tài khoản không được để trống.
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="password">Mật khẩu:</label>
                <input type="password" class="form-control mt-2" id="password" name="password"
                    [(ngModel)]="newAccount.password" required pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[\W_]).{8,}$"
                    #password="ngModel">
                <div *ngIf="password.invalid && password.touched" class="text-danger">
                    <div *ngIf="password.errors.required">Mật khẩu không được để trống.</div>
                    <div *ngIf="password.errors.pattern">Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ, số và một ký tự
                        đặc biệt.</div>
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="role">Vai trò:</label>
                <select class="form-control mt-2" id="role" name="role" [(ngModel)]="newAccount.role_id" required
                    #role="ngModel">
                    <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
                </select>
                <div *ngIf="role.invalid && role.touched" class="text-danger">Vai trò không được để trống.</div>
            </div>
            <button type="submit" class="btn btn-primary mt-3 mb-3" [disabled]="accountForm.invalid">Thêm mới</button>
        </form>
    </div>
</nb-card>
