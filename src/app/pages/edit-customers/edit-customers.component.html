<nb-card>
    <div class="container">
        <h2 class="mt-3">Cập nhật thông tin khách hàng</h2>
        <form (ngSubmit)="editCus(cusForm)" #cusForm="ngForm">
            <div class="form-group">
                <label for="customerName">Tên khách hàng:</label>
                <input type="text" class="form-control mt-2" id="customerName" name="customerName"
                    [(ngModel)]="editCustomer.name" required #customerName="ngModel">
                <div *ngIf="customerName.invalid && (customerName.dirty || customerName.touched)" class="text-danger mt-2">
                    <div *ngIf="customerName.errors?.required">Tên khách hàng không được để trống.</div>
                </div>
            </div>
            <div class="form-group mt-3">
                <label for="customerSdt">Số điện thoại:</label>
                <input type="text" class="form-control mt-2" id="customerSdt" name="customerSdt"
                    [(ngModel)]="editCustomer.phone" required #customerSdt="ngModel">
                <div *ngIf="customerSdt.invalid && (customerSdt.dirty || customerSdt.touched)" class="text-danger mt-2">
                    <div *ngIf="customerSdt.errors?.required">Số điện thoại không được để trống.</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3 mb-3" [disabled]="cusForm.invalid">Cập nhật thông tin</button>
        </form>
    </div>
</nb-card>
